server:
  port: 8081
spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
         # 路由id 唯一
        - id: client
          uri: ${spring.cloud.client.ip-address}:${server.port}

eureka:
  instance:
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    prefer-ip-address: true
  client:
    register-with-eureka: true
    serviceUrl:
      defaultZone: http://127.0.0.1:8080/eureka

