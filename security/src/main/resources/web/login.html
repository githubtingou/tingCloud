<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>

<span th:text="${param.error}"></span>
<h1>------------------登录页面------------------</h1>
<td th:if="${param.error}">
    登录失败
    <span th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
</td>
<form method="post" th:action="@{/login}">
    <label for="username">用户名：</label><input type="text" id="username" name="username" value="" placeholder="用户名"/>
    <br/>
    <label for="password">密码：</label><input type="password" id="password" name="password" value="" placeholder="密码"/>
    <br/>
    <input type="submit" value="登录"/>

</form>

</body>
</html>
